<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringBasico -Cadastro de Clientes</title>
    <!-- Pico Css Style -->
     <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css"
>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li>
                <strong> SpringBasico - Projeto </strong>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">Clientes</a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <h1>Cadastro de Clientes</h1>
        <form  method="post" th:object="${clientForm}">
            <label>
                Nome*
                <input type="text" th:field ="*{name}" required>
            </label>
             <label>
                E-mail*
                <input type="email" th:field ="*{email}" required>
            </label>
             <label>
                Telefone*
                <input type="text" th:field ="*{phone}" required placeholder="(00) 00000-0000"
                pattern="^\(\d{2}\) \d{5}-\d{4}$">
                <button type="submit">Salvar</button>
            </label>
        </form>
    </main>
</body>
</html>

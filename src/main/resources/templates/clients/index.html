<html th:replace="~{layout :: layout (~{::title},~{::content})}">
<th:block th:fragment="title">Listagem de Clientes</th:block>

<th:block th:fragment="content">
     <h1>Listagem de Clientes</h1>
        <table>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                     <th scope="col">E-mail</th>
                      <th scope="col">Telefone</th>
                      <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <th scope="row" th:text="${client.id}">1</th>
                    <td  th:text="${client.name}">Daniel X</td>
                    <td  th:text="${client.email}">daniel@gmail.com</td>
                    <td th:text="${client.phone}">(13) 99322-2341</td>
                    <td>
                    <a th:href="@{/clients/edit/{id} (id=${client.id})}">Editar</a>   
                     <a th:href="@{/clients/delete/{id} (id=${client.id})}" onclick="return confirm('Tem certeza que deseja excluir um cliente?')">Excluir</a>    
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/clients/create}" role="button">Novo Cliente</a>
</th:block>
</html>
